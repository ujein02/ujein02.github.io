                <div id="maparea">
                    <div id="map" style="width:100%;height:350px;"></div>
                    <div id="clickLatlng"></div>
                    <script>
                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                        mapOption = { 
                            center: new kakao.maps.LatLng( 37.6593, 126.7703), // 지도의 중심좌표
                            level: 3 // 지도의 확대 레벨
                        };
            
                    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
            
                    // 지도를 클릭한 위치에 표출할 마커입니다
                    var marker = new kakao.maps.Marker({ 
                        // 지도 중심좌표에 마커를 생성합니다 
                        position: map.getCenter() 
                    }); 
                    // 지도에 마커를 표시합니다
                    marker.setMap(map);
            
                    // 지도에 클릭 이벤트를 등록합니다
                    // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
                    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
                        
                        // 클릭한 위도, 경도 정보를 가져옵니다 
                        var latlng = mouseEvent.latLng; 
                        
                        // 마커 위치를 클릭한 위치로 옮깁니다
                        marker.setPosition(latlng);
                        
                        var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
                        message += '경도는 ' + latlng.getLng() + ' 입니다';
                        
                        var resultDiv = document.getElementById('clickLatlng'); 
                        resultDiv.innerHTML = message;
                        
                    });
                    </script>

                function saveToFile_Chrome(oriName, content) {
                    var fileName = "./"+oriName;
                    var blob = new Blob([content], { type: 'text/plain' });
                    objURL = window.URL.createObjectURL(blob);
                            
                    // 이전에 생성된 메모리 해제
                    if (window.__Xr_objURL_forCreatingFile__) {
                        window.URL.revokeObjectURL(window.__Xr_objURL_forCreatingFile__);
                    }
                    window.__Xr_objURL_forCreatingFile__ = objURL;
                    var a = document.createElement('a');
                    a.download = fileName;
                    a.href = objURL;
                    a.click();//D:\kim6\mobile
                }
                function saveToFile_IE(oriName, content) {
                    var fileName = "./"+oriName;
                    var blob = new Blob([content], { type: "text/plain", endings: "native" });
                    window.navigator.msSaveBlob(blob, fileName);
                    //window.navigator.msSaveOrOpenBlob(blob, fileName);
                }
                function isIE() {
